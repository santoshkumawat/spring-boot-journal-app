spring:
  data:
    mongodb:
      uri: ${MONGODB_URL}
      database: ${MONGODB_DATABASE}
      auto-index-creation: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  main:
    allow-circular-references: true

server:
  port: 8080

weather:
  api:
    key: "{YOUR_API_KEY}"

debug: false